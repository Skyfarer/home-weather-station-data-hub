apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-monitor
  namespace: default
  labels:
    app: mqtt-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-monitor
  template:
    metadata:
      labels:
        app: mqtt-monitor
    spec:
      containers:
      - name: mqtt-monitor
        image: mqtt-monitor:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
        - name: rrd-storage
          mountPath: /data/rrd
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: config
        configMap:
          name: mqtt-monitor-config
      - name: rrd-storage
        persistentVolumeClaim:
          claimName: mqtt-monitor-rrd-pvc
      restartPolicy: Always
